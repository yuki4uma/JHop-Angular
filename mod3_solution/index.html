<!doctype html>
<html lang="en">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as narrowedDown">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="">
            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control" ng-model="narrowedDown.searchTerm">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="narrowedDown.search();">Narrow It Down For Me!</button>
            </div>
        </div>

        <!-- Bonus loader (see Bonus section of the assignment) -->
        <items-loader-indicator></items-loader-indicator>
        <div class="row">
          <div class="col-xs-12">
            <div ng-if="narrowedDown.errorMessage">Nothing found.</div>
            <!-- found-items should be implemented as a component -->
            <found-items items="narrowedDown.found" on-remove="narrowedDown.removeItem(index)"></found-items>

          </div>
      </div>
    </div>

</body>

</html>
