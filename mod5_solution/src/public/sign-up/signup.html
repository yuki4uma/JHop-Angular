<div id='signupid' class='container'>
    <div class="col-xs-12">
        <h1>Sign Up</h1>
        <h3>Please enter your information to sign up for our newsletter:</h3>
        <hr>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4">
        <form name='regForm' novalidate>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" class="form-control" placeholder="First Name" ng-model="signUpCtrl.user.firstname" required
                    id="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" class="form-control" placeholder="First Name" ng-model="signUpCtrl.user.lastname" required
                    id="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" class="form-control" placeholder="Email" ng-model="signUpCtrl.user.email" required id="email">
                <div ng-if="regForm.email.$invalid && regForm.email.$touched" class="label label-danger">
                    Must be a valid email address: handle@domain format
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" class="form-control" placeholder="Phone ###-###-####" ng-model="signUpCtrl.user.phone" required
                    pattern="(\d{3})-(\d{3})-(\d{4})" id="phone">
                <div class="label label-danger" ng-if="regForm.phone.$invalid && regForm.phone.$touched">
                    Phone must be in the format ###-###-####.
                </div>
            </div>
            <div class="form-group">
                <label for="favFood">Favorite Menu Item:</label>
                <input type="text" name="favFood" class="form-control" placeholder="Favorite Food Number" ng-model="signUpCtrl.user.favFood"
                    required id="favFood">
                <div ng-if="signUpCtrl.error" class="label label-danger"> No such menu number exist!</div>
            </div>

            <button class="submitbutton" ng-disabled="regForm.$invalid" ng-click="signUpCtrl.submitValues()">Submit</button>

            <div ng-if='signUpCtrl.updated' class="label label-success">
                Your information has been saved!
            </div>

            <div ng-if='signUpCtrl.updated == false' class="label label-warning">
                Signup Failed!
            </div>
        </form>
    </div>
</div>
